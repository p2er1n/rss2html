<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rss2html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1080px;
      margin: 0 auto;
    }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 28px;
      align-items: start;
    }

    .sidebar {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 14px;
      position: sticky;
      top: 20px;
    }

    .sidebar h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .section-head h3 {
      margin-bottom: 0;
    }

    .sidebar-link-btn {
      border: none;
      background: transparent;
      padding: 0;
      font-size: 12px;
      color: #999;
      cursor: pointer;
    }

    .sidebar-link-btn:hover {
      color: #333;
    }

    .sidebar-section + .sidebar-section {
      margin-top: 18px;
      padding-top: 18px;
      border-top: 1px solid #f0f0f0;
    }

    .preset-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 72vh;
      overflow: auto;
      padding-right: 2px;
    }

    .preset-btn {
      width: 100%;
      text-align: left;
      border: 1px solid #e6e6e6;
      background: #fff;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      color: #333;
    }

    .preset-btn:hover {
      background: #f7f7f7;
      border-color: #d8d8d8;
    }

    .favorite-item {
      display: flex;
      gap: 6px;
      align-items: stretch;
    }

    .favorite-item .preset-btn {
      flex: 1;
      min-width: 0;
    }

    .favorite-delete {
      border: 1px solid #e6e6e6;
      background: #fff;
      color: #999;
      border-radius: 4px;
      width: 34px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }

    .favorite-delete:hover {
      color: #333;
      background: #f7f7f7;
      border-color: #d8d8d8;
    }

    .sidebar-empty {
      color: #888;
      font-size: 13px;
    }

    .usage-item {
      display: flex;
      gap: 6px;
      align-items: stretch;
    }

    .usage-item .preset-btn {
      flex: 1;
      min-width: 0;
    }

    .usage-count {
      min-width: 34px;
      padding: 0 8px;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #888;
      background: #fff;
    }

    .main {
      min-width: 0;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: #fff;
    }
    
    input:focus {
      outline: none;
      border-color: #000;
    }
    
    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      background: #333;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #fff;
      color: #000;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
    }

    .icon-btn {
      min-width: 40px;
      width: 40px;
      height: 40px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-family: "Times New Roman", Georgia, serif;
      line-height: 1;
      color: #666;
      border-color: transparent;
      background: transparent;
    }

    .icon-btn.is-favorited {
      color: #111;
      border-color: #e6e6e6;
      background: #fafafa;
    }

    .icon-btn.is-favorited:hover {
      background: #f3f3f3;
    }

    .icon-btn:hover {
      color: #111;
      border-color: #ececec;
      background: #fafafa;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #f0f9f0;
      color: #1a7f1a;
      border: 1px solid #c7ebc7;
    }
    
    .status.error {
      background: #fef0f0;
      color: #c71a1a;
      border: 1px solid #ebc7c7;
    }
    
    .status.loading {
      background: #f0f7ff;
      color: #1a5f7f;
      border: 1px solid #c7dceb;
    }
    
    .result-container {
      margin-top: 32px;
      display: none;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    .result-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }
    
    .result-meta {
      color: #999;
      font-size: 13px;
      margin-bottom: 24px;
    }
    
    .result-actions {
      display: flex;
      gap: 8px;
    }
    
    .feed-item {
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    
    .feed-item:last-child {
      border-bottom: none;
    }
    
    .feed-item h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .feed-item h3 a {
      color: #000;
      text-decoration: none;
    }
    
    .feed-item h3 a:hover {
      text-decoration: underline;
    }
    
    .feed-item .meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #999;
    }
    
    .feed-item .content {
      font-size: 14px;
      color: #444;
      line-height: 1.7;
    }
    
    .feed-item .content img {
      max-width: 100%;
      height: auto;
      margin: 12px 0;
    }
    
    .feed-item .content p {
      margin-bottom: 12px;
    }
    
    .feed-item .content p:last-child {
      margin-bottom: 0;
    }
    
    .input-section {
      transition: opacity 0.2s;
    }
    
    .input-section.collapsed {
      opacity: 0.4;
      pointer-events: none;
    }
    
    .source-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }
    
    .source-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
    
    .footer a {
      color: #999;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
      }

      .preset-list {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>rss2html</h1>
    <p class="subtitle">RSS/Atom 转 HTML · 使用 CORS 代理获取订阅源</p>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3>我的收藏</h3>
          <div class="preset-list" id="favoritesList"></div>
        </div>
        <div class="sidebar-section">
          <div class="section-head">
            <h3>最近常用</h3>
            <button class="sidebar-link-btn" type="button" onclick="clearRecentUsage()">清空</button>
          </div>
          <div class="preset-list" id="recentUsageList"></div>
        </div>
      </aside>

      <main class="main">
        <div class="input-section" id="inputSection">
          <div class="input-group">
            <label for="feedUrl">订阅源 URL</label>
            <input 
              type="url" 
              id="feedUrl" 
              placeholder="https://example.com/feed.xml"
            />
          </div>
          
          <div class="input-group">
            <label for="feedTitle">页面标题（可选）</label>
            <input 
              type="text" 
              id="feedTitle" 
              placeholder="留空使用原标题"
            />
          </div>
          
          <div>
            <button class="btn" id="convertBtn" onclick="convertFeed()">转换</button>
            <button class="btn btn-secondary icon-btn" id="favoriteBtn" type="button" onclick="saveCurrentFavorite()" title="收藏当前" aria-label="收藏当前">☆</button>
            <button class="btn btn-secondary" id="newBtn" onclick="newConversion()" style="display:none;">新建</button>
          </div>
          
          <div class="status" id="status"></div>
        </div>
        
        <div class="result-container" id="resultContainer">
          <div class="result-header">
            <h2 id="resultTitle"></h2>
            <div class="result-actions">
              <button class="btn btn-secondary" onclick="downloadHTML()">下载</button>
            </div>
          </div>
          
          <div class="result-meta" id="resultMeta"></div>
          
          <div id="resultContent"></div>
        </div>

        <div class="footer">
          <span id="busuanzi_container_site_pv">
            访问量 <span id="busuanzi_value_site_pv"></span>
          </span>
          <span style="margin: 0 8px;">·</span>
          <span id="busuanzi_container_site_uv">
            访客数 <span id="busuanzi_value_site_uv"></span>
          </span>
        </div>
      </main>
    </div>
  </div>

  <script>
    let feedData = null;
    const FAVORITES_KEY = 'rss2htmlFavorites';
    const RECENT_USAGE_KEY = 'rss2htmlRecentUsage';
    const RECENT_USAGE_LIMIT = 8;

    function getFavorites() {
      try {
        const stored = localStorage.getItem(FAVORITES_KEY);
        if (!stored) return [];
        const favorites = JSON.parse(stored);
        return Array.isArray(favorites) ? favorites : [];
      } catch (error) {
        return [];
      }
    }

    function setFavorites(favorites) {
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    function getRecentUsage() {
      try {
        const stored = localStorage.getItem(RECENT_USAGE_KEY);
        if (!stored) return [];
        const recentUsage = JSON.parse(stored);
        return Array.isArray(recentUsage) ? recentUsage : [];
      } catch (error) {
        return [];
      }
    }

    function setRecentUsage(recentUsage) {
      localStorage.setItem(RECENT_USAGE_KEY, JSON.stringify(recentUsage));
    }

    function fillFeedInputs(title, url, message) {
      document.getElementById('feedTitle').value = title;
      document.getElementById('feedUrl').value = url;
      updateFavoriteButtonState();

      if (message) {
        showStatus(message, 'success');
      }
    }

    function isCurrentUrlFavorited() {
      const url = document.getElementById('feedUrl').value.trim();
      if (!url) return false;
      return getFavorites().some(item => item.url === url);
    }

    function updateFavoriteButtonState() {
      const favoriteBtn = document.getElementById('favoriteBtn');
      const favorited = isCurrentUrlFavorited();

      favoriteBtn.textContent = favorited ? '★' : '☆';
      favoriteBtn.classList.toggle('is-favorited', favorited);
      favoriteBtn.title = favorited ? '该 RSS 已收藏' : '收藏当前';
      favoriteBtn.setAttribute('aria-label', favorited ? '该 RSS 已收藏' : '收藏当前');
    }

    function renderRecentUsage() {
      const recentUsageList = document.getElementById('recentUsageList');
      const recentUsage = getRecentUsage()
        .sort((a, b) => {
          if (b.count !== a.count) return b.count - a.count;
          return (b.lastAccessed || 0) - (a.lastAccessed || 0);
        })
        .slice(0, RECENT_USAGE_LIMIT);

      recentUsageList.innerHTML = '';

      if (recentUsage.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'sidebar-empty';
        empty.textContent = '成功转换过的 RSS 会按访问频率出现在这里。';
        recentUsageList.appendChild(empty);
        return;
      }

      recentUsage.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'usage-item';

        const loadButton = document.createElement('button');
        loadButton.className = 'preset-btn';
        loadButton.type = 'button';
        loadButton.textContent = item.title;
        loadButton.title = item.url;
        loadButton.onclick = () => fillRecentUsage(index);

        const count = document.createElement('div');
        count.className = 'usage-count';
        count.title = `访问 ${item.count} 次`;
        count.textContent = item.count;

        row.appendChild(loadButton);
        row.appendChild(count);
        recentUsageList.appendChild(row);
      });
    }

    function renderFavorites() {
      const favoritesList = document.getElementById('favoritesList');
      const favorites = getFavorites();
      favoritesList.innerHTML = '';

      if (favorites.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'sidebar-empty';
        empty.textContent = '还没有收藏，输入标题和 RSS 链接后点击“收藏当前”。';
        favoritesList.appendChild(empty);
        return;
      }

      favorites.forEach((favorite, index) => {
        const row = document.createElement('div');
        row.className = 'favorite-item';

        const loadButton = document.createElement('button');
        loadButton.className = 'preset-btn';
        loadButton.type = 'button';
        loadButton.textContent = favorite.title;
        loadButton.title = favorite.url;
        loadButton.onclick = () => fillFavorite(index);

        const deleteButton = document.createElement('button');
        deleteButton.className = 'favorite-delete';
        deleteButton.type = 'button';
        deleteButton.title = '删除收藏';
        deleteButton.setAttribute('aria-label', '删除收藏');
        deleteButton.textContent = '×';
        deleteButton.onclick = () => removeFavorite(index);

        row.appendChild(loadButton);
        row.appendChild(deleteButton);
        favoritesList.appendChild(row);
      });
    }

    function fillFavorite(index) {
      const favorites = getFavorites();
      const favorite = favorites[index];
      if (!favorite) return;

      fillFeedInputs(favorite.title, favorite.url, `已填入收藏：${favorite.title}`);
    }

    function fillRecentUsage(index) {
      const recentUsage = getRecentUsage()
        .sort((a, b) => {
          if (b.count !== a.count) return b.count - a.count;
          return (b.lastAccessed || 0) - (a.lastAccessed || 0);
        })
        .slice(0, RECENT_USAGE_LIMIT);
      const item = recentUsage[index];
      if (!item) return;

      fillFeedInputs(item.title, item.url, `已填入最近常用：${item.title}`);
    }

    function saveCurrentFavorite() {
      const url = document.getElementById('feedUrl').value.trim();
      const title = document.getElementById('feedTitle').value.trim() || url;

      if (!url) {
        showStatus('请先输入订阅源 URL', 'error');
        return;
      }

      if (!isValidFeedUrl(url)) {
        showStatus('请输入有效的订阅源 URL（需以 http:// 或 https:// 开头）', 'error');
        return;
      }

      const favorites = getFavorites();
      const existingIndex = favorites.findIndex(item => item.url === url);
      const favorite = { title, url };

      if (existingIndex >= 0) {
        favorites[existingIndex] = favorite;
        showStatus(`已更新收藏：${title}`, 'success');
      } else {
        favorites.unshift(favorite);
        showStatus(`已添加收藏：${title}`, 'success');
      }

      setFavorites(favorites);
      renderFavorites();
      updateFavoriteButtonState();
    }

    function removeFavorite(index) {
      const favorites = getFavorites();
      const removed = favorites.splice(index, 1)[0];
      setFavorites(favorites);
      renderFavorites();
      updateFavoriteButtonState();

      if (removed) {
        showStatus(`已删除收藏：${removed.title}`, 'success');
      }
    }

    function trackRecentUsage(url, title) {
      const recentUsage = getRecentUsage();
      const existingIndex = recentUsage.findIndex(item => item.url === url);

      if (existingIndex >= 0) {
        recentUsage[existingIndex] = {
          ...recentUsage[existingIndex],
          title,
          count: (recentUsage[existingIndex].count || 0) + 1,
          lastAccessed: Date.now()
        };
      } else {
        recentUsage.push({
          title,
          url,
          count: 1,
          lastAccessed: Date.now()
        });
      }

      setRecentUsage(recentUsage);
      renderRecentUsage();
    }

    function clearRecentUsage() {
      localStorage.removeItem(RECENT_USAGE_KEY);
      renderRecentUsage();
      showStatus('已清空最近常用', 'success');
    }

    async function fetchFeed(url) {
      // 尝试多个 CORS 代理
      const proxies = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
        'https://corsproxy.org/?',
        'https://thingproxy.freeboard.io/fetch/',
      ];
      
      let lastError;
      
      for (const proxy of proxies) {
        try {
          const response = await fetch(proxy + encodeURIComponent(url), {
            method: 'GET',
            headers: {
              'Accept': 'application/xml, text/xml'
            }
          });
          
          if (response.ok) {
            const xml = await response.text();
            if (xml.trim().length > 0) {
              return parseXML(xml);
            }
          }
        } catch (error) {
          lastError = error;
          continue;
        }
      }
      
      throw lastError || new Error('所有代理均不可用，请检查网络连接或订阅源 URL');
    }

    function parseXML(xml) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, 'text/xml');
      
      const parseError = xmlDoc.querySelector('parsererror');
      if (parseError) {
        throw new Error('XML 解析失败');
      }
      
      let items = xmlDoc.querySelectorAll('item');
      let title = xmlDoc.querySelector('channel > title')?.textContent || 'RSS Feed';
      let link = xmlDoc.querySelector('channel > link')?.textContent || '';
      
      if (items.length === 0) {
        items = xmlDoc.querySelectorAll('entry');
        title = xmlDoc.querySelector('feed > title')?.textContent || 'Atom Feed';
        link = xmlDoc.querySelector('feed > link')?.getAttribute('href') || 
               xmlDoc.querySelector('feed > link')?.textContent || '';
      }
      
      const feedItems = Array.from(items).map(item => {
        const title = item.querySelector('title')?.textContent || '无标题';
        const link = item.querySelector('link')?.getAttribute('href') || 
                     item.querySelector('link')?.textContent || '#';
        let description = item.querySelector('description')?.textContent || 
                         item.querySelector('summary')?.textContent || 
                         item.querySelector('content')?.textContent || '';
        const pubDate = item.querySelector('pubDate')?.textContent || 
                       item.querySelector('published')?.textContent || 
                       item.querySelector('updated')?.textContent || '';
        const author = item.querySelector('author')?.textContent || 
                      item.querySelector('dc\\:creator')?.textContent || '';
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = description;
        const scripts = tempDiv.querySelectorAll('script, style');
        scripts.forEach(s => s.remove());
        description = tempDiv.innerHTML;
        
        return { title, link, description, pubDate, author };
      });
      
      return { title, link, items: feedItems };
    }

    function renderFeed(feed, customTitle) {
      const title = customTitle || feed.title;
      const sourceLink = feed.link;
      
      const headerHTML = sourceLink ? `
        <a href="${sourceLink}" target="_blank" class="source-link">
          ← 返回原始订阅源
        </a>
      ` : '';
      
      const itemHTML = feed.items.map((item, index) => `
        <article class="feed-item">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <div class="meta">
            <span>${formatDate(item.pubDate)}</span>
            ${item.author ? `<span>· ${item.author}</span>` : ''}
          </div>
          <div class="content">${item.description}</div>
        </article>
      `).join('\n');

      return `
        ${headerHTML}
        ${itemHTML}
      `;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function isValidFeedUrl(url) {
      try {
        const parsedUrl = new URL(url);
        const isHttp = parsedUrl.protocol === 'http:' || parsedUrl.protocol === 'https:';
        return isHttp && Boolean(parsedUrl.hostname);
      } catch (error) {
        return false;
      }
    }

    async function convertFeed() {
      const url = document.getElementById('feedUrl').value.trim();
      const customTitle = document.getElementById('feedTitle').value.trim();
      
      if (!url) {
        showStatus('请输入订阅源 URL', 'error');
        return;
      }

      if (!isValidFeedUrl(url)) {
        showStatus('请输入有效的订阅源 URL（需以 http:// 或 https:// 开头）', 'error');
        return;
      }
      
      const btn = document.getElementById('convertBtn');
      btn.disabled = true;
      btn.textContent = '处理中...';
      
      try {
        showStatus('正在获取订阅源...', 'loading');
        
        const feed = await fetchFeed(url);
        
        if (feed.items.length === 0) {
          throw new Error('未找到任何文章');
        }

        trackRecentUsage(url, customTitle || feed.title);
        
        feedData = { feed, customTitle };
        
        document.getElementById('resultTitle').textContent = customTitle || feed.title;
        document.getElementById('resultMeta').textContent = `共 ${feed.items.length} 篇文章`;
        document.getElementById('resultContent').innerHTML = renderFeed(feed, customTitle);
        
        document.getElementById('inputSection').classList.add('collapsed');
        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('newBtn').style.display = 'inline-block';
        document.getElementById('convertBtn').style.display = 'none';
        
        showStatus(`成功！共 ${feed.items.length} 篇文章`, 'success');
        
      } catch (error) {
        showStatus(`错误：${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = '转换';
      }
    }

    function newConversion() {
      feedData = null;
      document.getElementById('inputSection').classList.remove('collapsed');
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('newBtn').style.display = 'none';
      document.getElementById('convertBtn').style.display = 'inline-block';
      document.getElementById('status').style.display = 'none';
      document.getElementById('feedUrl').value = '';
      document.getElementById('feedTitle').value = '';
      updateFavoriteButtonState();
    }

    function downloadHTML() {
      if (!feedData) return;
      
      const { feed, customTitle } = feedData;
      const title = customTitle || feed.title;
      
      const fullHTML = `<!DOCTYPE html>
<html lang="zh-CN">
<head>

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `feed-${Date.now()}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
