<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rss2html - RSS è½¬ HTML å·¥å…·</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .result-container {
      margin-top: 30px;
      display: none;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #667eea;
    }
    
    .result-header h2 {
      color: #667eea;
      font-size: 1.5em;
    }
    
    .result-actions {
      display: flex;
      gap: 10px;
    }
    
    .result-content {
      background: #fafafa;
      border-radius: 8px;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .feed-item {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .feed-item:last-child {
      margin-bottom: 0;
    }
    
    .feed-item h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    
    .feed-item h3 a {
      color: #333;
      text-decoration: none;
    }
    
    .feed-item h3 a:hover {
      color: #667eea;
    }
    
    .feed-item .meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.85em;
    }
    
    .feed-item .date {
      color: #999;
    }
    
    .feed-item .source {
      color: #667eea;
    }
    
    .feed-item .content {
      color: #555;
      line-height: 1.8;
    }
    
    .feed-item .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }
    
    .hidden {
      display: none !important;
    }
    
    .input-section {
      transition: opacity 0.3s;
    }
    
    .input-section.collapsed {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“° rss2html</h1>
    <p class="subtitle">å°† RSS/Atom è®¢é˜…æºè½¬æ¢ä¸ºç¾è§‚çš„ HTML é¡µé¢</p>
    
    <div class="input-section" id="inputSection">
      <div class="input-group">
        <label for="feedUrl">è®¢é˜…æº URL</label>
        <input 
          type="url" 
          id="feedUrl" 
          placeholder="https://example.com/feed.xml"
          value="https://feeds.feedburner.com/36kr"
        />
      </div>
      
      <div class="input-group">
        <label for="feedTitle">é¡µé¢æ ‡é¢˜ï¼ˆå¯é€‰ï¼‰</label>
        <input 
          type="text" 
          id="feedTitle" 
          placeholder="ç•™ç©ºåˆ™ä½¿ç”¨è®¢é˜…æºåŸæ ‡é¢˜"
        />
      </div>
      
      <div>
        <button class="btn" id="convertBtn" onclick="convertFeed()">
          ğŸ”„ è½¬æ¢
        </button>
        <button class="btn btn-secondary" id="newBtn" onclick="newConversion()" style="display:none;">
          â• æ–°å»º
        </button>
      </div>
      
      <div class="status" id="status"></div>
    </div>
    
    <div class="result-container" id="resultContainer">
      <div class="result-header">
        <h2 id="resultTitle"></h2>
        <div class="result-actions">
          <button class="btn btn-secondary" onclick="downloadHTML()">
            ğŸ’¾ ä¸‹è½½
          </button>
          <button class="btn btn-secondary" onclick="toggleFullscreen()">
            ğŸ”² å…¨å±
          </button>
        </div>
      </div>
      
      <div class="result-content" id="resultContent"></div>
    </div>
  </div>

  <script>
    let feedData = null;
    let isFullscreen = false;

    async function fetchFeed(url) {
      const corsProxy = 'https://api.allorigins.win/raw?url=';
      const response = await fetch(corsProxy + encodeURIComponent(url));
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const xml = await response.text();
      return parseXML(xml);
    }

    function parseXML(xml) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, 'text/xml');
      
      const parseError = xmlDoc.querySelector('parsererror');
      if (parseError) {
        throw new Error('XML è§£æå¤±è´¥');
      }
      
      let items = xmlDoc.querySelectorAll('item');
      let title = xmlDoc.querySelector('channel > title')?.textContent || 'RSS Feed';
      let link = xmlDoc.querySelector('channel > link')?.textContent || '';
      
      if (items.length === 0) {
        items = xmlDoc.querySelectorAll('entry');
        title = xmlDoc.querySelector('feed > title')?.textContent || 'Atom Feed';
        link = xmlDoc.querySelector('feed > link')?.getAttribute('href') || 
               xmlDoc.querySelector('feed > link')?.textContent || '';
      }
      
      const feedItems = Array.from(items).map(item => {
        const title = item.querySelector('title')?.textContent || 'æ— æ ‡é¢˜';
        const link = item.querySelector('link')?.getAttribute('href') || 
                     item.querySelector('link')?.textContent || '#';
        let description = item.querySelector('description')?.textContent || 
                         item.querySelector('summary')?.textContent || 
                         item.querySelector('content')?.textContent || '';
        const pubDate = item.querySelector('pubDate')?.textContent || 
                       item.querySelector('published')?.textContent || 
                       item.querySelector('updated')?.textContent || '';
        const author = item.querySelector('author')?.textContent || 
                      item.querySelector('dc\\:creator')?.textContent || '';
        
        // æ¸…ç†æè¿°ä¸­çš„è„šæœ¬å’Œæ ·å¼
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = description;
        const scripts = tempDiv.querySelectorAll('script, style');
        scripts.forEach(s => s.remove());
        description = tempDiv.innerHTML;
        
        return { title, link, description, pubDate, author };
      });
      
      return { title, link, items: feedItems };
    }

    function renderFeed(feed, customTitle) {
      const title = customTitle || feed.title;
      const sourceLink = feed.link;
      
      const headerHTML = sourceLink ? `
        <p style="margin-bottom: 20px;">
          <a href="${sourceLink}" target="_blank" class="source">
            ğŸ”— è®¿é—®åŸå§‹è®¢é˜…æº
          </a>
        </p>
      ` : '';
      
      const itemHTML = feed.items.map((item, index) => `
        <article class="feed-item">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <div class="meta">
            <span class="date">ğŸ“… ${formatDate(item.pubDate)}</span>
            ${item.author ? `<span class="author">âœï¸ ${item.author}</span>` : ''}
            <span class="source">ğŸ”— #${index + 1}</span>
          </div>
          <div class="content">${item.description}</div>
        </article>
      `).join('\n');

      return `
        ${headerHTML}
        <div style="color: #999; margin-bottom: 20px;">å…± ${feed.items.length} ç¯‡æ–‡ç« </div>
        ${itemHTML}
      `;
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'æœªçŸ¥æ—¥æœŸ';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    async function convertFeed() {
      const url = document.getElementById('feedUrl').value.trim();
      const customTitle = document.getElementById('feedTitle').value.trim();
      
      if (!url) {
        showStatus('è¯·è¾“å…¥è®¢é˜…æº URL', 'error');
        return;
      }
      
      const btn = document.getElementById('convertBtn');
      btn.disabled = true;
      btn.textContent = 'â³ å¤„ç†ä¸­...';
      
      try {
        showStatus('æ­£åœ¨è·å–è®¢é˜…æº...', 'loading');
        
        const feed = await fetchFeed(url);
        
        if (feed.items.length === 0) {
          throw new Error('æœªæ‰¾åˆ°ä»»ä½•æ–‡ç« ');
        }
        
        feedData = { feed, customTitle };
        
        document.getElementById('resultTitle').textContent = customTitle || feed.title;
        document.getElementById('resultContent').innerHTML = renderFeed(feed, customTitle);
        
        document.getElementById('inputSection').classList.add('collapsed');
        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('newBtn').style.display = 'inline-block';
        document.getElementById('convertBtn').style.display = 'none';
        
        showStatus(`âœ… æˆåŠŸï¼å…± ${feed.items.length} ç¯‡æ–‡ç« `, 'success');
        
      } catch (error) {
        showStatus(`âŒ é”™è¯¯ï¼š${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'ğŸ”„ è½¬æ¢';
      }
    }

    function newConversion() {
      feedData = null;
      document.getElementById('inputSection').classList.remove('collapsed');
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('newBtn').style.display = 'none';
      document.getElementById('convertBtn').style.display = 'inline-block';
      document.getElementById('status').style.display = 'none';
      document.getElementById('feedUrl').value = '';
      document.getElementById('feedTitle').value = '';
      
      if (isFullscreen) {
        toggleFullscreen();
      }
    }

    function downloadHTML() {
      if (!feedData) return;
      
      const { feed, customTitle } = feedData;
      const title = customTitle || feed.title;
      
      const fullHTML = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
      background: #fafafa;
    }
    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 2px solid #667eea;
      margin-bottom: 30px;
    }
    h1 {
      color: #667eea;
      margin: 0;
    }
    .feed-item {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .feed-item h2 {
      margin: 0 0 10px 0;
      font-size: 1.3em;
    }
    .feed-item h2 a {
      color: #333;
      text-decoration: none;
    }
    .feed-item h2 a:hover {
      color: #667eea;
    }
    .meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.85em;
      color: #999;
    }
    .content {
      color: #555;
    }
    .content img {
      max-width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 30px 0;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>${title}</h1>
  </header>
  <main>
    ${renderFeed(feed, customTitle)}
  </main>
  <footer>
    <p>Generated by rss2html Â· ${new Date().toLocaleDateString('zh-CN')}</p>
  </footer>
</body>
</html>`;
      
      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `feed-${Date.now()}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function toggleFullscreen() {
      const container = document.querySelector('.container');
      
      if (!isFullscreen) {
        container.style.maxWidth = '100%';
        container.style.borderRadius = '0';
        container.style.height = '100vh';
        document.body.style.padding = '0';
        isFullscreen = true;
      } else {
        container.style.maxWidth = '900px';
        container.style.borderRadius = '16px';
        container.style.height = 'auto';
        document.body.style.padding = '40px 20px';
        isFullscreen = false;
      }
    }
  </script>
</body>
</html>
