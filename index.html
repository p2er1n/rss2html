<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rss2html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1080px;
      margin: 0 auto;
    }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 28px;
      align-items: start;
    }

    .sidebar {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 14px;
      position: sticky;
      top: 20px;
    }

    .sidebar h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .preset-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 72vh;
      overflow: auto;
      padding-right: 2px;
    }

    .preset-btn {
      width: 100%;
      text-align: left;
      border: 1px solid #e6e6e6;
      background: #fff;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      color: #333;
    }

    .preset-btn:hover {
      background: #f7f7f7;
      border-color: #d8d8d8;
    }

    .main {
      min-width: 0;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: #fff;
    }
    
    input:focus {
      outline: none;
      border-color: #000;
    }
    
    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      background: #333;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #fff;
      color: #000;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #f0f9f0;
      color: #1a7f1a;
      border: 1px solid #c7ebc7;
    }
    
    .status.error {
      background: #fef0f0;
      color: #c71a1a;
      border: 1px solid #ebc7c7;
    }
    
    .status.loading {
      background: #f0f7ff;
      color: #1a5f7f;
      border: 1px solid #c7dceb;
    }
    
    .result-container {
      margin-top: 32px;
      display: none;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    .result-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }
    
    .result-meta {
      color: #999;
      font-size: 13px;
      margin-bottom: 24px;
    }
    
    .result-actions {
      display: flex;
      gap: 8px;
    }
    
    .feed-item {
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    
    .feed-item:last-child {
      border-bottom: none;
    }
    
    .feed-item h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .feed-item h3 a {
      color: #000;
      text-decoration: none;
    }
    
    .feed-item h3 a:hover {
      text-decoration: underline;
    }
    
    .feed-item .meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #999;
    }
    
    .feed-item .content {
      font-size: 14px;
      color: #444;
      line-height: 1.7;
    }
    
    .feed-item .content img {
      max-width: 100%;
      height: auto;
      margin: 12px 0;
    }
    
    .feed-item .content p {
      margin-bottom: 12px;
    }
    
    .feed-item .content p:last-child {
      margin-bottom: 0;
    }
    
    .input-section {
      transition: opacity 0.2s;
    }
    
    .input-section.collapsed {
      opacity: 0.4;
      pointer-events: none;
    }
    
    .source-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }
    
    .source-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
    
    .footer a {
      color: #999;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
      }

      .preset-list {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>rss2html</h1>
    <p class="subtitle">RSS/Atom 转 HTML · 使用 CORS 代理获取订阅源</p>

    <div class="layout">
      <aside class="sidebar">
        <h3>常用 RSS</h3>
        <div class="preset-list">
          <button class="preset-btn" onclick="fillPreset('Embodied/AI/LG', 'https://export.arxiv.org/api/query?search_query=(cat:cs.RO+OR+cat:cs.AI+OR+cat:cs.LG)+AND+(abs:embodied+OR+abs:%22embodied intelligence%22+OR+abs:%22vision-language%22+OR+abs:robot+OR+abs:manipulation)&sortBy=lastUpdatedDate&sortOrder=descending&start=0&max_results=100')">Embodied/AI/LG</button>
          <button class="preset-btn" onclick="fillPreset('CoRL', 'https://export.arxiv.org/api/query?search_query=(jr:%22CoRL%22+OR+jr:%22Conference+on+Robot+Learning%22+OR+abs:%22CoRL%22+OR+abs:%22Conference+on+Robot+Learning%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">CoRL</button>
          <button class="preset-btn" onclick="fillPreset('ICRA', 'https://export.arxiv.org/api/query?search_query=(jr:%22ICRA%22+OR+jr:%22IEEE+International+Conference+on+Robotics+and+Automation%22+OR+abs:%22ICRA%22+OR+abs:%22Robotics+and+Automation%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">ICRA</button>
          <button class="preset-btn" onclick="fillPreset('RSS', 'https://export.arxiv.org/api/query?search_query=(jr:%22RSS%22+OR+jr:%22Robotics:+Science+and+Systems%22+OR+abs:%22Robotics+Science+and+Systems%22+OR+abs:%22RSS%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">RSS</button>
          <button class="preset-btn" onclick="fillPreset('IROS', 'https://export.arxiv.org/api/query?search_query=(jr:%22IROS%22+OR+jr:%22Intelligent+Robots+and+Systems%22+OR+abs:%22IROS%22+OR+abs:%22Intelligent+Robots+and+Systems%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">IROS</button>
          <button class="preset-btn" onclick="fillPreset('CVPR', 'https://export.arxiv.org/api/query?search_query=(jr:%22CVPR%22+OR+jr:%22Computer+Vision+and+Pattern+Recognition%22+OR+abs:%22CVPR%22+OR+abs:%22Computer+Vision+and+Pattern+Recognition%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">CVPR</button>
          <button class="preset-btn" onclick="fillPreset('ICCV', 'https://export.arxiv.org/api/query?search_query=(jr:%22ICCV%22+OR+jr:%22International+Conference+on+Computer+Vision%22+OR+abs:%22ICCV%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">ICCV</button>
          <button class="preset-btn" onclick="fillPreset('ECCV', 'https://export.arxiv.org/api/query?search_query=(jr:%22ECCV%22+OR+jr:%22European+Conference+on+Computer+Vision%22+OR+abs:%22ECCV%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">ECCV</button>
          <button class="preset-btn" onclick="fillPreset('NeurIPS', 'https://export.arxiv.org/api/query?search_query=(jr:%22NeurIPS%22+OR+jr:%22NIPS%22+OR+jr:%22Neural+Information+Processing+Systems%22+OR+abs:%22NeurIPS%22+OR+abs:%22NIPS%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">NeurIPS</button>
          <button class="preset-btn" onclick="fillPreset('ICML', 'https://export.arxiv.org/api/query?search_query=(jr:%22ICML%22+OR+jr:%22International+Conference+on+Machine+Learning%22+OR+abs:%22ICML%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">ICML</button>
          <button class="preset-btn" onclick="fillPreset('ICLR', 'https://export.arxiv.org/api/query?search_query=(jr:%22ICLR%22+OR+jr:%22International+Conference+on+Learning+Representations%22+OR+abs:%22ICLR%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">ICLR</button>
          <button class="preset-btn" onclick="fillPreset('AAAI', 'https://export.arxiv.org/api/query?search_query=(jr:%22AAAI%22+OR+jr:%22AAAI+Conference+on+Artificial+Intelligence%22+OR+abs:%22AAAI%22)&sortBy=submittedDate&sortOrder=descending&start=0&max_results=100')">AAAI</button>
        </div>
      </aside>

      <main class="main">
        <div class="input-section" id="inputSection">
          <div class="input-group">
            <label for="feedUrl">订阅源 URL</label>
            <input 
              type="url" 
              id="feedUrl" 
              placeholder="https://example.com/feed.xml"
            />
          </div>
          
          <div class="input-group">
            <label for="feedTitle">页面标题（可选）</label>
            <input 
              type="text" 
              id="feedTitle" 
              placeholder="留空使用原标题"
            />
          </div>
          
          <div>
            <button class="btn" id="convertBtn" onclick="convertFeed()">转换</button>
            <button class="btn btn-secondary" id="newBtn" onclick="newConversion()" style="display:none;">新建</button>
          </div>
          
          <div class="status" id="status"></div>
        </div>
        
        <div class="result-container" id="resultContainer">
          <div class="result-header">
            <h2 id="resultTitle"></h2>
            <div class="result-actions">
              <button class="btn btn-secondary" onclick="downloadHTML()">下载</button>
            </div>
          </div>
          
          <div class="result-meta" id="resultMeta"></div>
          
          <div id="resultContent"></div>
        </div>

        <div class="footer">
          <span id="busuanzi_container_site_pv">
            访问量 <span id="busuanzi_value_site_pv"></span>
          </span>
          <span style="margin: 0 8px;">·</span>
          <span id="busuanzi_container_site_uv">
            访客数 <span id="busuanzi_value_site_uv"></span>
          </span>
        </div>
      </main>
    </div>
  </div>

  <script>
    let feedData = null;

    function fillPreset(title, url) {
      document.getElementById('feedTitle').value = title;
      document.getElementById('feedUrl').value = url;
      showStatus(`已填入：${title}`, 'success');
    }

    async function fetchFeed(url) {
      // 尝试多个 CORS 代理
      const proxies = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
        'https://corsproxy.org/?',
        'https://thingproxy.freeboard.io/fetch/',
      ];
      
      let lastError;
      
      for (const proxy of proxies) {
        try {
          const response = await fetch(proxy + encodeURIComponent(url), {
            method: 'GET',
            headers: {
              'Accept': 'application/xml, text/xml'
            }
          });
          
          if (response.ok) {
            const xml = await response.text();
            if (xml.trim().length > 0) {
              return parseXML(xml);
            }
          }
        } catch (error) {
          lastError = error;
          continue;
        }
      }
      
      throw lastError || new Error('所有代理均不可用，请检查网络连接或订阅源 URL');
    }

    function parseXML(xml) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, 'text/xml');
      
      const parseError = xmlDoc.querySelector('parsererror');
      if (parseError) {
        throw new Error('XML 解析失败');
      }
      
      let items = xmlDoc.querySelectorAll('item');
      let title = xmlDoc.querySelector('channel > title')?.textContent || 'RSS Feed';
      let link = xmlDoc.querySelector('channel > link')?.textContent || '';
      
      if (items.length === 0) {
        items = xmlDoc.querySelectorAll('entry');
        title = xmlDoc.querySelector('feed > title')?.textContent || 'Atom Feed';
        link = xmlDoc.querySelector('feed > link')?.getAttribute('href') || 
               xmlDoc.querySelector('feed > link')?.textContent || '';
      }
      
      const feedItems = Array.from(items).map(item => {
        const title = item.querySelector('title')?.textContent || '无标题';
        const link = item.querySelector('link')?.getAttribute('href') || 
                     item.querySelector('link')?.textContent || '#';
        let description = item.querySelector('description')?.textContent || 
                         item.querySelector('summary')?.textContent || 
                         item.querySelector('content')?.textContent || '';
        const pubDate = item.querySelector('pubDate')?.textContent || 
                       item.querySelector('published')?.textContent || 
                       item.querySelector('updated')?.textContent || '';
        const author = item.querySelector('author')?.textContent || 
                      item.querySelector('dc\\:creator')?.textContent || '';
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = description;
        const scripts = tempDiv.querySelectorAll('script, style');
        scripts.forEach(s => s.remove());
        description = tempDiv.innerHTML;
        
        return { title, link, description, pubDate, author };
      });
      
      return { title, link, items: feedItems };
    }

    function renderFeed(feed, customTitle) {
      const title = customTitle || feed.title;
      const sourceLink = feed.link;
      
      const headerHTML = sourceLink ? `
        <a href="${sourceLink}" target="_blank" class="source-link">
          ← 返回原始订阅源
        </a>
      ` : '';
      
      const itemHTML = feed.items.map((item, index) => `
        <article class="feed-item">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <div class="meta">
            <span>${formatDate(item.pubDate)}</span>
            ${item.author ? `<span>· ${item.author}</span>` : ''}
          </div>
          <div class="content">${item.description}</div>
        </article>
      `).join('\n');

      return `
        ${headerHTML}
        ${itemHTML}
      `;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    async function convertFeed() {
      const url = document.getElementById('feedUrl').value.trim();
      const customTitle = document.getElementById('feedTitle').value.trim();
      
      if (!url) {
        showStatus('请输入订阅源 URL', 'error');
        return;
      }
      
      const btn = document.getElementById('convertBtn');
      btn.disabled = true;
      btn.textContent = '处理中...';
      
      try {
        showStatus('正在获取订阅源...', 'loading');
        
        const feed = await fetchFeed(url);
        
        if (feed.items.length === 0) {
          throw new Error('未找到任何文章');
        }
        
        feedData = { feed, customTitle };
        
        document.getElementById('resultTitle').textContent = customTitle || feed.title;
        document.getElementById('resultMeta').textContent = `共 ${feed.items.length} 篇文章`;
        document.getElementById('resultContent').innerHTML = renderFeed(feed, customTitle);
        
        document.getElementById('inputSection').classList.add('collapsed');
        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('newBtn').style.display = 'inline-block';
        document.getElementById('convertBtn').style.display = 'none';
        
        showStatus(`成功！共 ${feed.items.length} 篇文章`, 'success');
        
      } catch (error) {
        showStatus(`错误：${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = '转换';
      }
    }

    function newConversion() {
      feedData = null;
      document.getElementById('inputSection').classList.remove('collapsed');
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('newBtn').style.display = 'none';
      document.getElementById('convertBtn').style.display = 'inline-block';
      document.getElementById('status').style.display = 'none';
      document.getElementById('feedUrl').value = '';
      document.getElementById('feedTitle').value = '';
    }

    function downloadHTML() {
      if (!feedData) return;
      
      const { feed, customTitle } = feedData;
      const title = customTitle || feed.title;
      
      const fullHTML = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 24px; }
    .feed-item {
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    .feed-item h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .feed-item h2 a {
      color: #000;
      text-decoration: none;
    }
    .feed-item h2 a:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 12px;
    }
    .content {
      font-size: 14px;
      color: #444;
    }
    .content img { max-width: 100%; height: auto; margin: 12px 0; }
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>${title}</h1>
  <main>
    ${renderFeed(feed, customTitle)}
  </main>
  <footer>
    Generated by rss2html · ${new Date().toLocaleDateString('zh-CN')}
  </footer>
</body>
</html>`;
      
      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `feed-${Date.now()}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
  
  <!-- 不蒜子网站统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
